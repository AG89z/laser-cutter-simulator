<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="title">
    <h1>Laser jobs time predictor</h1>
  </div>
  <section class="settings">
    <div class="settings-section">
      <h3>Machine settings:</h3>
      <label title="mm/s">
        <p>Maximum speed X:</p>
        <input id="maximumSpeedX" type="number" min="1" />
        <span class="units">mm/s</span>
      </label>
      <label title="mm/s">
        <p>Maximum speed Y:</p>
        <input id="maximumSpeedY" type="number" min="1" />
        <span class="units">mm/s</span>
      </label>
      <label title="mm/s^2">
        <p>Acceleration X:</p>
        <input id="accelerationX" type="number" min="1" />
        <span class="units">mm/s^2</span>
      </label>
      <label title="mm/s^2">
        <p>Acceleration Y:</p>
        <input id="accelerationY" type="number" min="1" />
        <span class="units">mm/s^2</span>
      </label>
      <h5>Advanced</h5>
      <div class="advanced">
        <label title="mm/s">
          <p>Minimum junction speed:</p>
          <input id="minimumJunctionSpeed" type="number" min="0" step="0.1" />
          <span class="units">mm/s</span>
        </label>
        <label title="mm">
          <p>Junction deviation:</p>
          <input id="junctionDeviation" type="number" min="0" step="0.01" />
          <span class="units">mm</span>
        </label>
      </div>
    </div class="settings-section">
    <div class="settings-section">
      <h3>G-code settings:</h3>
      <label title="mm/s">
        <p>Cutting speed:</p>
        <input id="cuttingSpeed" type="number" min="1" />
        <span class="units">mm/s</span>
      </label>
      <label title="mm/s">
        <p>Travel speed:</p>
        <input id="travelSpeed" type="number" min="1" />
        <span class="units">mm/s</span>
      </label>
      <!-- <label>
          Engraving speed:
          <input id="engravingSpeed" type="number" min="1"/>
        </label> -->
    </div>
    <div class="settings-section">
      <h3>File:</h3>
      <input type="file" id="file-upload" id="file-upload" accept=".svg" />
      <label title="mm">
        <p>Width</p>
        <input id="file-width" type="number" min="1" />
        <span class="units">mm</span>
      </label>
      <label title="mm">
        <p>Height</p>
        <input id="file-height" type="number" min="1" />
        <span class="units">mm</span>
      </label>
    </div>
  </section>
  <section class="time-estimation-section">
    <h2>Estimated time:</h2>
    <h2 id="time-estimation">--- min.</h2>
  </section>
  <section   class="animation-cotrollers">
    <i id="play" class="material-icons">play_arrow</i>
    <i id="pause" class="material-icons">pause</i>
    <i id="stop" class="material-icons">stop</i>
  </section >
  <canvas id="canvas"></canvas>
  <div id="loader" class="loader">Loading...<div></div>
  </div>
  <script>
    const canvas = document.getElementById("canvas");
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;
  </script>
</body>
<script defer src="js/index.js"></script>

</html>
